<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>ADP Engenharia Hidráulica | Encanador 24h Curitiba & CIC</title>
    <meta name="description" content="Encanador 24h em Curitiba. Especialista em Caça-Vazamentos Digital e Desentupimento. Atendimento imediato no CIC e todas as vilas. Orçamento Grátis!">
    <link rel="canonical" href="https://www.servicosadp.shop/" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#051125',
              secondary: '#1e3c72',
              accent: '#ffeb3b',
              urgent: '#e74c3c'
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            animation: {
              'infinite-scroll': 'infinite-scroll 40s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2.5s infinite',
            },
            keyframes: {
              'infinite-scroll': {
                from: { transform: 'translateY(0)' },
                to: { transform: 'translateY(-50%)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'shimmer': {
                '0%': { 'background-position': '-200% 0' },
                '100%': { 'background-position': '200% 0' },
              }
            }
          }
        }
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
      * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
      body { font-family: 'Poppins', sans-serif; overflow-x: hidden; width: 100%; }
      
      .text-glow { text-shadow: 0 0 20px rgba(255, 235, 59, 0.4); }
      .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px border rgba(255, 255, 255, 0.05); }
      
      .infinite-ticker-container {
        height: 60px;
        overflow: hidden;
        position: relative;
      }
      
      @media (max-width: 640px) {
        .infinite-ticker-container { height: 40px; }
      }

      .btn-shimmer {
        background: linear-gradient(90deg, #ffeb3b 0%, #fff9c4 50%, #ffeb3b 100%);
        background-size: 200% 100%;
        animation: shimmer 3s infinite linear;
      }

      /* Fallback para ícones caso demorem a carregar */
      .fas, .fab, .far {
        display: inline-block;
        font-style: normal;
        font-variant: normal;
        text-rendering: auto;
        -webkit-font-smoothing: antialiased;
      }
    </style>
